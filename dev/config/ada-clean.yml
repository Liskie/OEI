data:
  data_dir: ./data_clean/
model:
  adapter_size: 128
  lstm_size: 400
  name: ad-clean
  word_embedding:
    name_or_path: bert-base-chinese
optim:
  lr: 0.001
  name: Adam
trainer:
  batch_size: 64
  early_stop: true
  epoch_num: 20
  save_after: 0
  save_dir: ./dev/model/
  pre_train_path: dev/model/ada_silver_clean_best.pth
  save_strategy: best
  test_every: 1
vocab:
  min_count:
    words: 1
